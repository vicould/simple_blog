{% extends "home.html" %}

{% block extra_title %}{{ article.title }}{% endblock %}
{% block page_head %}{% endblock %}

{% block page_content %}
<article class="full_article">
  <h2>{{ article.title}} <a href="{{ url_for('view_article', article_id=article.id) }}" title="Permanent link to {{ article.title }}" class="hidden_link">Â¶</a></h2>
  <div class="article_metadata">
    <time datetime="{{ article.date_posted }}" pubdate>{{ article.readable_date }}</time>
    <span class="article_category"><a href="{{ url_for('view_category', category_name=article.category) }}">{{ article.category }}</a></span>
  </div>
  <div class="article_content_wrapper">
    {{ article.content|safe }}
  </div>
</article>
{% endblock %}
