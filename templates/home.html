<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="/static/master.css" type="text/css" media="screen" charset="utf-8">
<title>Vicould's blog</title>
</head>
<body>
<h1><a href="/">Vicould</a></h1>
<header>
  <div id="menu">
    <ul>
      <li>Home</li>
      <li>Categories</li>
    </ul>
  </div>
</header>
<div id="page_content">
  {% for entry in articles  %}
  <article>
    <h2>{{ entry.title}}</h2>
    <div class="article_metadata">
      <time datetime="{{ entry.date_posted }}" pubdate>{{ entry.readable_date }}</time>
      <div class="entry_category">{{ entry.category }}</div>
    </div>
    <div class="article_content_wrapper">
      <p class="entry_content">
      {{ entry.content|safe }}
      </p>
    </div>
  </article>
  {% endfor %}
</div>
<footer>
</footer>
</body>
</html>
